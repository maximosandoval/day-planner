<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler | Max Sandoval</title>
  </head>

  <body>
    <!-- START HEADER -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- START MOMENTJS -->

      <p id="currentDay" class="lead"></p>

      <!-- END MOMENTJS -->
    </header>

    <!-- END HEADER -->

    <!-- START TIME BLOCK CONTAINER -->
    <div class="container" id="timeBlocks">
      <!-- 9AM TIME BLOCK -->
      <div id="hour-9a" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 10AM TIME BLOCK -->
      <div id="hour-10a" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 11AM TIME BLOCK -->
      <div id="hour-11a" class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 12P TIME BLOCK -->
      <div id="hour-12p" class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 1PM TIME BLOCK -->
      <div id="hour-1p" class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 2PM TIME BLOCK -->
      <div id="hour-2p" class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 3PM TIME BLOCK -->
      <div id="hour-3p" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 4PM TIME BLOCK -->
      <div id="hour-4p" class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 5PM TIME BLOCK -->
      <div id="hour-5p" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <!-- MOMENTJS, JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
